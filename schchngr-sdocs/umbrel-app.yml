manifestVersion: 1
id: schchngr-sdocs
name: SDocs.
tagline: Brief- und Rechnungsmanagement auf dem Umbrel.
icon: https://raw.githubusercontent.com/schaechinger/umbrel-app-store/master/schchngr-sdocs/logo.svg
category: files
version: "2.6.0-beta.1"
port: 11000
description: >-
  SDocs ist für einfache Rechnungserstellung für Freelancer gedacht.

  Du kannst neben Rechnungen auch Briefe nach DIN5008 verfassen und
  Internetmarken der Deutschen Post hinzufügen, um das Dokument direkt zu
  versenden.

developer: Manuel Schächinger
website: https://www.schaechinger.com
submitter: Manuel Schächinger
submission: https://github.com/schaechinger/umbrel-app-store
repo: https://github.com/schaechinger/docs
support: https://github.com/schaechinger/docs/issues
gallery: []
releaseNotes: >-
  Es gibt ein neues Widget mit einer Rechnungsübersicht
widgets:
  - id: "invoice-stats"
    type: "four-stats"
    refresh: "5m"
    endpoint: "server:11000/api/widgets/invoice-stats"
    link: "/invoice"
    example:
      type: "four-stats"
      link: "/invoice"
      items:
        - title: "Rechnungen"
          text: "3"
          subtext: ""
        - title: "Offen"
          text: "1"
          subtext: ""
        - title: "Vormonat"
          text: "1.000"
          subtext: "€"
        - title: "Gesamtbetrag"
          text: "10.000"
          subtext: "€"
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""