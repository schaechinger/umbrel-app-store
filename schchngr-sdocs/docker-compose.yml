version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: schchngr-sdocs_server_1
      APP_PORT: 11000

  server:
    image: ghcr.io/schaechinger/docs:latest@sha256:719231c0612cc24efd94f9cbcc91dad443d7772e1c5275c8d01e04b02af5b986
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/config:/usr/src/app/config
      - ${APP_DATA_DIR}/data/data:/usr/src/app/data
      - ${APP_DATA_DIR}/data/fonts:/usr/src/app/fonts
