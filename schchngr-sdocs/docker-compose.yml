version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: schchngr-sdocs_server_1
      APP_PORT: 11000

  server:
    image: ghcr.io/schaechinger/docs:latest@sha256:b8042bf4b54266a2a8b0faa80d48c46cf02cfec692ce25ce99ec229aaef7f28a
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/config:/usr/src/app/config
      - ${APP_DATA_DIR}/data/data:/usr/src/app/data
      - ${APP_DATA_DIR}/data/fonts:/usr/src/app/fonts
